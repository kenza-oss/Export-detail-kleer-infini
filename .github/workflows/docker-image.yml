name: Deploy backend with DevOps Docker configs

on:
  push:
    branches:
      - backend/romualdo
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend branch (current)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout DevOps branch (to get Docker files)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: devops
          path: Meriem-→-infra/meriem

      - name: Copy Docker files from devops branch
        run: |
          cp Meriem-→-infra/meriem/Dockerfile ./Dockerfile
          cp Meriem-→-infra/meriem/docker-compose.yml ./docker-compose.yml
          cp -r Meriem-→-infra/meriem/nginx.conf ./nginx.conf

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kleerlogistics
          password: B3V59LwyvJgG2yt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yourdockerhubusername/backend-app:latest

